<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">
        <img src="./images/illustration-hero.svg" alt="Uma caricatura de uma pessoa ouvindo musica, com fones de ouvido." class="component__image">
        <div class="content">
            <div class="content__block-text">
                <h1 class="block__title">Order Summary</h1>
                <p class="block__text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
    
            <div class="plan__block">
                <div class="plan__annual">
                    <img src="./images/icon-music.svg" alt="Icone de musica. icone redondo com uma nota musical ao centro" class="plan__images">
                    <div class="annual__text">
                        <span class="annual__plan"> Annual Plan</span>
                        <p class="annual__value"> $59.99/year</p>
                    </div>
                </div>
                <a href="" class="plan__link">Change</a>
            </div>
    
            <div class="button__block">
                <button class="button__payment">Proceed to Payment</button>
                <button class="button__cancel">Cancel Order</button>
            </div>

        </div>

    </section>
</body>
</html>
